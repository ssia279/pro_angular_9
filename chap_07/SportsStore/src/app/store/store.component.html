<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white">
      <a class="navbar-brand text-white">SPORTS STORE</a>
    </div>
  </div>
 <div class="row">
    <div class="col-3 p-2">
      <div class="row p-2">
        <button class="btn btn-block btn-outline-primary p-2" (click)="changeCategory()">
          Home
        </button>
      </div>
      <div class="row p-2" *ngFor="let cat of categories">
        <button class="btn btn-outline-primary btn-block p-2" 
          [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
          {{cat}}
      </button>
      </div>
      
    </div>
    <div class="col-9 p-2">
      <div *ngFor="let product of products" class="card m-1 p -1 bg-light">
        <h4>
          {{product.name}}
          <span class="badge rounded-pill bg-primary float-end">
            {{ product.price | currency: "USD":"symbol":"2.2-2" }}
          </span>
        </h4>
        <div class="card-text bg-white p-1">{{product.description}}</div>
      </div>
    </div>
  </div>
</div>
